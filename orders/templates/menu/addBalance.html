{% extends 'menu/base.html' %}

{% block title %}
Success!
{% endblock title %}


{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            
            {% if message %}
            <div class="m-5">
                <div class="alert alert-success">
                    {{message}}
                </div>
            </div>    
            {% endif %}
            
        </div>
        <div class="col-12">
            <div class="m-5">

                <ul>
                {% for credit in credits %}
                <li>Email - {{credit.user.email}} | Credit - ${{credit.credit}}</li>
                {% endfor %}
                </ul>
                <hr style="color: black;background-color: black;">

            </div>
        </div>
        <div class="col-12">
            <div class="p-5">
                <form action="{% url 'updateCredit' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                       <input type="email" name="mail" class="form-control" autocomplete="off" placeholder="Enter Email Address" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="cost" class="form-control" min="0.00" max="999.99" step="0.01" placeholder="Enter amount to be added" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Add Credit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
